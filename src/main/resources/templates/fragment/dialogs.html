<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
  th:with="lang=${#locale.language}" th:lang="${lang}">
<body>

<div class="modal" id="progress" th:fragment="progress">
	<div class="vertical-alignment-helper">
		<div class="modal-dialog modal-sm vertical-align-center" role="document">
			<div class="modal-content progressBar">
				<div class="modal-header">
					<h5 class="modal-title" th:text="#{dialogs.progress.title}"></h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body alert-text">
					<div class="col-md-10 col-md-offset-1">
						<div class="progress">
						  <div class="progress-bar progress-bar-striped" role="progressbar" 
						  	style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>	
</div>

<div class="modal" id="alert" th:fragment="alert">
	<div class="vertical-alignment-helper">
		<div class="modal-dialog modal-sm vertical-align-center" role="document">
			<div class="modal-content alert">
				<div class="modal-header">
					<h5 class="modal-title alert-title" th:text="#{dialogs.alert.title}"></h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body alert-text" id="alertBody">
					<p>Modal body text goes here.</p>
				</div>
			</div>
		</div>
	</div>	
</div>

<div class="modal border-danger" id="dialogWith2Btn" th:fragment="dialogWith2Btn">
	<div class="modal-dialog" role="document">
    	<div class="card border-danger mb-3">
			<div class="card-header" id="dialogWith2BtnTitle">Header</div>
			<div class="card-body" id="dialogWith2BtnBody">
			</div>
			<div class="modal-footer">
				<button id="dlgBtnOk" type="button" class="btn btn-sm btn-primary" th:text="#{dialogs.btn.ok}"></button>
				<button id="dlgBtnNg" type="button" class="btn btn-sm btn-secondary" data-dismiss="modal" th:text="#{dialogs.btn.ng}"></button>
			</div>
		</div>
	</div>
</div>

</body>
</html>
