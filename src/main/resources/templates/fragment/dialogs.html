<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
  th:with="lang=${#locale.language}" th:lang="${lang}">
<body>

<div class="modal" id="progress" th:fragment="progress">
	<div class="vertical-alignment-helper">
		<div class="modal-dialog modal-sm vertical-align-center" role="document">
			<div class="modal-content progressBar">
				<div class="modal-header">
					<h5 class="modal-title" th:text="#{dialogs.progress.title}"></h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body alert-text">
					<div class="col-md-10 col-md-offset-1">
						<div class="progress">
						  <div class="progress-bar progress-bar-striped" role="progressbar" 
						  	style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>	
</div>

<div class="modal" id="success" th:fragment="success">
	<div class="vertical-alignment-helper">
		<div class="modal-dialog modal-sm vertical-align-center" role="document">
			<div class="modal-content successBar">
				<div class="modal-header">
					<h5 id="successTitle" class="modal-title successBar-title" th:text="#{dialogs.success.title}"></h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body successBar-text">
					<div class="col-md-10 col-md-offset-1" id="successBody">
						
					</div>
				</div>
			</div>
		</div>
	</div>	
</div>

<div class="modal" id="alert" th:fragment="alert">
	<div class="vertical-alignment-helper">
		<div class="modal-dialog modal-sm vertical-align-center" role="document">
			<div class="modal-content alert">
				<div class="modal-header">
					<h5 class="modal-title alert-title" th:text="#{dialogs.alert.title}"></h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body alert-text" id="alertBody">
					<p>Modal body text goes here.</p>
				</div>
			</div>
		</div>
	</div>	
</div>

<div class="modal" id="confirm" th:fragment="confirm">
	<div class="vertical-alignment-helper">
		<div class="modal-dialog modal-sm vertical-align-center" role="document">
	    	<div class="modal-content confirm">
				<div class="modal-header">
					<h5 id="confirmTitle" class="modal-title confirm-title"></h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body confirm-text">
					<div class="col-md-10 col-md-offset-1" id="confirmBody">
						
					</div>
				</div>
				<div class="modal-footer">
					<button id="confirmBtnOk" type="button" class="btn btn-sm btn-outline-primary btn_com" th:text="#{dialogs.btn.ok}"></button>
					<button id="confirmBtnNg" type="button" class="btn btn-sm btn-outline-danger btn_com" data-dismiss="modal" th:text="#{dialogs.btn.ng}"></button>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
