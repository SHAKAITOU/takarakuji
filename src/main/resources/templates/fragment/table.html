<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
  th:with="lang=${#locale.language}" th:lang="${lang}">
<body>

<div th:fragment="turnTableWithBarPie(key, datas)">
	<div class="col-md-12 col-sx-12">
		<div class="col-md-12 col-sx-12 div-center">
			<canvas th:id="${key}+'BarChart'"></canvas>
		</div>
		<div class="col-md-12 col-sx-12 div-center">
			<canvas th:id="${key}+'PieChart'"></canvas>
		</div>
	</div>
	<div class="col-md-12  col-sx-12">
		<legend th:text="#{table.turnTable.data.title}"></legend>
	</div>
	<div class="col-md-12 col-sx-12 table-responsive">
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<td class="td-t2s label-14b text-center" th:text="#{table.turnTable.data.td1}"></td>
					<td class="td-t2s label-14b text-center" th:text="#{table.turnTable.data.td2}"></td>
				</tr>
			</thead>
			<tbody>
				<tr th:each="member : ${datas}">
					<td class="text-center label-14b" th:text="${member.numberName}"></td>
					<td class="text-right">
						<span class="badge badge-primary label-14b">
							<span style="color: #E7CF59" 
								th:text="${member.numberValue} + #{table.turnTable.data.td2Span}"></span>
						</span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div th:fragment="estimateTr(itemNm, keyValue, sumList, rankValue, ptValue)">
	<tr>
		<td class="label-14b text-left" 
			th:text="${itemNm}"></td>
		<td class="label-14b text-center">
			<span th:text="${keyValue}"></span>
		</td>
		<td class="label-14b text-left">
			<span th:each="member,iter : ${sumList}" 
				th:class="'rankSpan badge ' + 
				(${iter.index == rankValue} ? 
				'badge-danger' : 'badge-success')"
				data-toggle="tooltip" data-placement="top" data-html="true"
				th:with="valueNm=#{table.turnTable.data.td2}"
				th:title="${T(sha.work.util.HtmlHelper).getTooltipHtmlForEstimateItem(
				itemNm, member.numberName, valueNm, member.numberValue)}" 
				th:text="${T(sha.work.util.HtmlHelper).getRankKey(iter.index+1)}"></span>
		</td>
		<td class="label-14b text-center">
			<span class="badge badge-warning label-14b">
				<span style="color: #E7CF59" 
					th:text="${ptValue} + 'P'"></span>
			</span>
		</td>
	</tr>
</div>

</body>
</html>
