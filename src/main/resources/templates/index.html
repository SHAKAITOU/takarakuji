<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
	<title>SHA LOTO</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="format-detection" content="telephone=no"/>
    
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" 
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
	
	<link rel="stylesheet" th:href="@{/css/bootstrap-cosmo.css}"/>
	<link rel="stylesheet" th:href="@{/css/base.css}"/>
	<link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.css}"/>
	
</head>
<body>
<div class="container" role="main">

	<div class="page-header">
		<h1>TEST DATA</h1>
	</div>
	<div class="row">
		<div class="col-md-3 col-xs-12">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">LOGIC</h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-10 col-md-offset-1">
							<legend>ロト6(LOTO6)</legend>
						</div>
						<div class="col-md-10 col-md-offset-1">
							<!-- ========ANALYSIS BTN========= -->
							<button id="showLoto6Data" type="button" class="btn btn btn-block btn-outline-primary">過去の抽せん結果</button> 
							<button id="loto6AnalysisP1" type="button" class="btn btn btn-block btn-outline-primary">過去出た回数シングル図</button>
							<button id="loto6AnalysisP1Group" type="button" class="btn btn btn-block btn-outline-primary">過去出た回数グループ図</button>
							<button id="loto6AnalysisP2" type="button" class="btn btn btn-block btn-outline-primary">数字関連分析図</button> 
						</div>
						<div class="col-md-10 col-md-offset-1">
							<legend>ロト7(LOTO7)</legend>
						</div>
						<div class="col-md-10 col-md-offset-1">
							<!-- ========ANALYSIS BTN========= -->
							<button id="showLoto7Data" type="button" class="btn btn btn-block btn-outline-primary">過去の抽せん結果</button> 
							<button id="loto7AnalysisP1" type="button" class="btn btn btn-block btn-outline-primary">過去出た回数シングル図</button>
							<button id="loto7AnalysisP1Group" type="button" class="btn btn btn-block btn-outline-primary">過去出た回数グループ図</button>
							<button id="loto7AnalysisP2" type="button" class="btn btn btn-block btn-outline-primary">数字関連分析図</button> 
						</div>
					</div>
				</div>
			</div>
		</div><!-- end col-sm-3 -->
		<div class="col-md-9 col-xs-12">
			<div id="okPanel" class="panel panel-success">
				<div class="panel-heading">
					<h3 id="okPanelTitle" class="panel-title">WHEN SUCCESSFUL</h3>
				</div>
				<div class="panel-body">
					<!-- ========RESULT BODY========= -->
					<div id="okResultBody"></div>
				</div>
			</div>
			<div id="ngPanel" class="panel panel-danger">
				<div class="panel-heading">
					<h3 class="panel-title">WHEN FAIL</h3>
				</div>
				<div class="panel-body">
					<div id="ngResultBody"></div>
				</div>
			</div>
		</div><!-- end col-sm-9 -->
	</div><!-- end row -->

	
</div>	
<!-- /container -->

<!-- include bootstrapLib  -->
<div th:replace="fragment/footer :: bootstrapLib"></div>
<script type="text/javascript">
/*<![CDATA[*/
$(document).ready(function(){
	var commonBtn;
	
	$btn_obj = $('#showLoto6Data'); 
	$btn_obj.unbind(); 
	$btn_obj.on('click', function(event) {
		commonBtn = $(this);
		event.preventDefault();
		ShaCommon.ajax.execute('/loto/showLoto6Data', "GET", null, 
				ShaCommon.ajax.callBackOk, 
				ShaCommon.ajax.callBackNg); 
	});
	
	$btn_obj = $('#loto6AnalysisP1'); 
	$btn_obj.unbind(); 
	$btn_obj.on('click', function(event) {
		commonBtn = $(this);
		event.preventDefault();
		ShaCommon.ajax.execute('/loto/loto6AnalysisP1', "GET", null, 
				ShaCommon.ajax.callBackOk, 
				ShaCommon.ajax.callBackNg); 
	});
	
	$btn_obj = $('#loto6AnalysisP1Group'); 
	$btn_obj.unbind(); 
	$btn_obj.on('click', function(event) {
		commonBtn = $(this);
		event.preventDefault();
		ShaCommon.ajax.execute('/loto/loto6AnalysisP1Group', "GET", null, 
				ShaCommon.ajax.callBackOk, 
				ShaCommon.ajax.callBackNg); 
	});
	
	$btn_obj = $('#loto6AnalysisP2'); 
	$btn_obj.unbind(); 
	$btn_obj.on('click', function(event) {
		commonBtn = $(this);
		event.preventDefault();
		ShaCommon.ajax.execute('/loto/loto6AnalysisP2', "GET", null, 
				ShaCommon.ajax.callBackOk, 
				ShaCommon.ajax.callBackNg); 
	});
	
	$btn_obj = $('#showLoto7Data'); 
	$btn_obj.unbind(); 
	$btn_obj.on('click', function(event) {
		commonBtn = $(this);
		event.preventDefault();
		ShaCommon.ajax.execute('/loto/showLoto7Data', "GET", null, 
				ShaCommon.ajax.callBackOk, 
				ShaCommon.ajax.callBackNg); 
	});
	
	$btn_obj = $('#loto7AnalysisP1'); 
	$btn_obj.unbind(); 
	$btn_obj.on('click', function(event) {
		commonBtn = $(this);
		event.preventDefault();
		ShaCommon.ajax.execute('/loto/loto7AnalysisP1', "GET", null, 
				ShaCommon.ajax.callBackOk, 
				ShaCommon.ajax.callBackNg); 
	});
	
	$btn_obj = $('#loto7AnalysisP1Group'); 
	$btn_obj.unbind(); 
	$btn_obj.on('click', function(event) {
		commonBtn = $(this);
		event.preventDefault();
		ShaCommon.ajax.execute('/loto/loto7AnalysisP1Group', "GET", null, 
				ShaCommon.ajax.callBackOk, 
				ShaCommon.ajax.callBackNg); 
	});
	
	$btn_obj = $('#loto7AnalysisP2'); 
	$btn_obj.unbind(); 
	$btn_obj.on('click', function(event) {
		commonBtn = $(this);
		event.preventDefault();
		ShaCommon.ajax.execute('/loto/loto7AnalysisP2', "GET", null, 
				ShaCommon.ajax.callBackOk, 
				ShaCommon.ajax.callBackNg); 
	});

});

/*]]>*/
</script>
</body>
</html>
