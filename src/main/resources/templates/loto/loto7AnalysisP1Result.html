<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
  th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
	<title th:text="#{common.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<!-- CSS -->
<style type="text/css">


</style>
<div class="row">
	<div class="col-md-12 col-sx-12">
		<div class="bs-component">
			<ul class="nav nav-tabs">
				<li class="nav-item">
					<a id="nomalNumberChartClk" class="nav-link" data-toggle="tab" href="#nomalNumberChartDiv" 
						th:text="${T(sha.work.enums.Loto7NumberType).NOMAL_NUMBER.getName()}"></a>
				</li>
				<li class="nav-item">
					<a id="bonusNumber1ChartClk" class="nav-link" data-toggle="tab" href="#bonusNumber1ChartDiv" 
						th:text="${T(sha.work.enums.Loto7NumberType).BONUS_NUMBER1.getName()}"></a>
				</li>
				<li class="nav-item">
					<a id="bonusNumber2ChartClk" class="nav-link" data-toggle="tab" href="#bonusNumber2ChartDiv" 
						th:text="${T(sha.work.enums.Loto7NumberType).BONUS_NUMBER2.getName()}"></a>
				</li>
			</ul>
			<div id="chartTabContent" class="tab-content">
				<!-- nomalNumberChart -->
				<div class="tab-pane fade" id="nomalNumberChartDiv">
					<div class="col-md-12 col-sx-12">
						<div class="col-md-12 col-sx-12 div-center">
							<canvas id="nomalNumberChart"></canvas>
						</div>
					</div>
					<div th:replace="fragment/table :: turnTableNumberValue(${resultList.p1List})"></div>
				</div>
				<!-- bonusNumber1Chart -->
				<div class="tab-pane fade" id="bonusNumber1ChartDiv">
					<div class="col-md-12 col-sx-12">
						<div class="col-md-12 col-sx-12 div-center">
							<canvas id="bonusNumber1Chart"></canvas>
						</div>
					</div>
					<div th:replace="fragment/table :: turnTableBonusNumber1Value(${resultList.p1List})"></div>
				</div>
				<!-- bonusNumber2Chart -->
				<div class="tab-pane fade" id="bonusNumber2ChartDiv">
					<div class="col-md-12 col-sx-12">
						<div class="col-md-12 col-sx-12 div-center">
							<canvas id="bonusNumber2Chart"></canvas>
						</div>
					</div>
					<div th:replace="fragment/table :: turnTableBonusNumber2Value(${resultList.p1List})"></div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" th:inline="javascript">

/*<![CDATA[*/

	$(document).ready(function(){
		
		//active btn bond
		var loto7AnalysisP1ResultBtn = null;

		//--------------------------------------------------------[
		//title init
		var titleHeader = /*[[#{index.loto7.title}]]*/;
		var titleFooter = /*[[#{analysisP1Result.titleFooter}]]*/;
		var xTitle = /*[[#{analysisP1Result.xTitle}]]*/;
		//--------------------------------------------------------]
		
		
		
		//--------------------------------------------------------[
		//data init
		var data = /*[[${resultList.p1List}]]*/ null;
		var bgColors = [];
		var bColors = [];
		var lbs = [];
		var nomalNumberDatas =[];
		var bonusNumber1Datas =[];
		var bonusNumber2Datas =[];
		for(n=0; n<data.length; n++) {
			bgColors.push(ShaColor.htmlColor.categorys[n].rgbA);
			bColors.push(ShaColor.htmlColor.categorys[n].rgbB);
			lbs.push(data[n].numberName);
			nomalNumberDatas.push(data[n].numberValue);
			bonusNumber1Datas.push(data[n].bonusNumber1Value);
			bonusNumber2Datas.push(data[n].bonusNumber2Value);
		}
		//--------------------------------------------------------]
		
		//--------------------------------------------------------[
	    //page component init
	    
		$('#okPanelTitle').text(titleHeader + titleFooter);
		
	    var title = /*[[${T(sha.work.enums.Loto7NumberType).NOMAL_NUMBER.getName()}]]*/;
		title += titleFooter;		
		var ctx = document.getElementById("nomalNumberChart").getContext('2d');
		var avg = ShaCommon.util.getAverageInt(nomalNumberDatas);
	    var nomalNumberChart = drawBarChart(ctx, nomalNumberDatas, lbs, bgColors, bColors, title, xTitle, avg);
		
		var title = /*[[${T(sha.work.enums.Loto7NumberType).BONUS_NUMBER1.getName()}]]*/;
		title += titleFooter;			
		var ctx = document.getElementById("bonusNumber1Chart").getContext('2d');
		var avg = ShaCommon.util.getAverageInt(bonusNumber1Datas);
		var bonusNumber1Chart = drawBarChart(ctx, bonusNumber1Datas, lbs, bgColors, bColors, title, xTitle, avg);
		
		var title = /*[[${T(sha.work.enums.Loto7NumberType).BONUS_NUMBER2.getName()}]]*/;
		title += titleFooter;			
		var ctx = document.getElementById("bonusNumber2Chart").getContext('2d');
		var avg = ShaCommon.util.getAverageInt(bonusNumber1Datas);
		var bonusNumber2Chart = drawBarChart(ctx, bonusNumber2Datas, lbs, bgColors, bColors, title, xTitle, avg);
		//--------------------------------------------------------]
		
		//--------------------------------------------------------[
		//init bond event to btn
		
		//nomalNumber Chart click event
		$btn_obj = $('#nomalNumberChartClk'); 
		$btn_obj.unbind();
		$btn_obj.on('click', function(event) {
			event.preventDefault();
			loto7AnalysisP1ResultBtn = $(this);
			
		});
		
		//bonusNumber1 Chart click event
		$btn_obj = $('#bonusNumber1ChartClk'); 
		$btn_obj.unbind();
		$btn_obj.on('click', function(event) {
			event.preventDefault();
			loto7AnalysisP1ResultBtn = $(this);

		});
		
		//bonusNumber2 Chart click event
		$btn_obj = $('#bonusNumber2ChartClk'); 
		$btn_obj.unbind();
		$btn_obj.on('click', function(event) {
			event.preventDefault();
			loto7AnalysisP1ResultBtn = $(this);

		});
		//--------------------------------------------------------]
		
		
		//--------------------------------------------------------[
		//init event
		$("#nomalNumberChartClk").click(); //default first click event
		
		//trigger when windows resize
		ShaCommon.util.triggerWinResize(
			function() {
				
			}
		);
		//--------------------------------------------------------]
		
	});	
	
	
	//init bond event to btn
	function initBondBtn() {
		
		
	}

	//draw bar chart
	function drawBarChart(ctx, datas, lbs, bgColors, bColors, 
							title, xTitle, avg) {
		
		var annotationTitle = /*[[#{analysisP1Result.barChart.annotation.title}]]*/;
		var unit = /*[[#{table.turnTable.data.td2Span}]]*/;
		
		var myChart = new Chart(ctx, {
		    type: 'bar',
		    data: {
		        labels: lbs,
		        datasets: [{
		            label: /*[[#{analysisP1Result.barChart.label}]]*/,
		            data: datas,
		            backgroundColor: bgColors,
		            borderColor: bColors,
		            borderWidth: 1
		        }]
		    },
		    options: {
		    	legend: {
		    		display: false
		    	},
		    	title: {
					display: true,
					text: [title, xTitle]
				},
		        scales: {
		            yAxes: [{
		                ticks: {
		                    beginAtZero:true
		                }
		            }]
		        },
				annotation: {
		            annotations: [{
		                type: 'line',
		                mode: 'horizontal',
		                scaleID: 'y-axis-0',
		                value: avg,
		                borderColor: ShaColor.htmlColor.annotations[0].rgbB,
		                borderWidth: 1,
		                label: {
                            backgroundColor: ShaColor.htmlColor.annotations[0].rgbA,
                            borderColor: ShaColor.htmlColor.annotations[0].rgbB,
                            borderWidth: 1,
                            content: annotationTitle + avg + unit,
                            enabled: true,
                            position: "left"
                        }
		            }]
		    	}
		    }
		});
		
		return myChart;
	}

/*]]>*/
</script>	
	
</body>

</html>
