<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
  th:with="lang=${#locale.language}" th:lang="${lang}">
<head>
	<title>SHA LOTO</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<!-- CSS -->
<style type="text/css">
	
	
</style>

<div class="row">	
	<div class="col-sm-12">
		<legend>グラフ</legend>
	</div>
</div>
<div class="row">
	<div id="barChartDiv" class="col-sm-12 div-center">
		
	</div>
</div>	
<div class="row">
	<div id="pieChartDiv" class="col-sm-12 div-center">
		
	</div>
</div>
<div class="row">
	<div class="col-sm-12">
		<div class="bs-component">
			<ul class="nav nav-tabs">
				<li class="nav-item">
					<a id="totalAvgChartClk" class="nav-link" data-toggle="tab" href="#totalAvgChartDiv" 
						th:text="${T(sha.work.enums.AnalysisType).TOTAL_AVG.getName()}"></a>
				</li>
				<li class="nav-item">
					<a id="maxNumDiffChartClk" class="nav-link" data-toggle="tab" href="#maxNumDiffChartDiv" 
						th:text="${T(sha.work.enums.AnalysisType).MAX_NUM_DIFF.getName()}"></a>
				</li>
				<li class="nav-item">
					<a id="minNumDiffChartClk" class="nav-link" data-toggle="tab" href="#minNumDiffChartDiv"
						th:text="${T(sha.work.enums.AnalysisType).MIN_NUM_DIFF.getName()}"></a>
				</li>
			</ul>
			<div id="chartTabContent" class="tab-content">
				<!-- nomalNumberChart -->
				<div class="tab-pane fade" id="totalAvgChartDiv">
					<div class="col-sm-12">
						<legend>データ</legend>
					</div>
					<div class="col-sm-12 table-responsive">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<td class="td-t2s label-14b text-center" th:text="${T(sha.work.enums.AnalysisType).TOTAL_AVG.getName()}"></td>
									<td class="info label-14b text-center">出た回数</td>
								</tr>
							</thead>
							<tbody>
								<tr th:each="member : ${resultList.summaryTotalAvgList}">
									<td class="text-center label-14b" th:text="${member.numberName}"></td>
									<td class="text-right">
										<span class="badge badge-primary label-14b">
											<span style="color: #E7CF59" th:text="${member.numberValue}"></span>回
										</span>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<!-- bonusNumber1Chart -->
				<div class="tab-pane fade" id="maxNumDiffChartDiv">
					<div class="col-sm-12">
						<legend>データ</legend>
					</div>
					<div class="col-sm-12 table-responsive">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<td class="td-t2s label-14b text-center" th:text="${T(sha.work.enums.AnalysisType).TOTAL_AVG.getName()}"></td>
									<td class="info label-14b text-center">出た回数</td>
								</tr>
							</thead>
							<tbody>
								<tr th:each="member : ${resultList.summaryTotalAvgList}">
									<td class="text-center label-14b" th:text="${member.numberName}"></td>
									<td class="text-right">
										<span class="badge badge-primary label-14b">
											<span style="color: #E7CF59" th:text="${member.numberValue}"></span>回
										</span>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<!-- bonusNumber2Chart -->
				<div class="tab-pane fade" id="minNumDiffChartDiv">
					<div class="col-sm-12">
						<legend>データ</legend>
					</div>
					<div class="col-sm-12 table-responsive">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<td class="td-t2s label-14b text-center" th:text="${T(sha.work.enums.AnalysisType).TOTAL_AVG.getName()}"></td>
									<td class="info label-14b text-center">出た回数</td>
								</tr>
							</thead>
							<tbody>
								<tr th:each="member : ${resultList.summaryTotalAvgList}">
									<td class="text-center label-14b" th:text="${member.numberName}"></td>
									<td class="text-right">
										<span class="badge badge-primary label-14b">
											<span style="color: #E7CF59" th:text="${member.numberValue}"></span>回
										</span>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript" th:inline="javascript">

/*<![CDATA[*/

	$(document).ready(function(){
		

		var data = /*[[${resultList.summaryTotalAvgList}]]*/ null;
		

		var titleHeader = "ロト7(LOTO7)";
		var titleFooter = "関連分析";

		var title = titleHeader+titleFooter;
		$('#okPanelTitle').text(title);
		
		$btn_obj = $('#totalAvgChartClk'); 
		$btn_obj.unbind();
		$btn_obj.on('click', function(event) {
			event.preventDefault();
			createTotalAvgChart(data, titleFooter);
		});
		
	    
		$("#totalAvgChartClk").click();
		
	});	
	
	function createTotalAvgChart(data, titleFooter) {
		var itemTitle = /*[[${T(sha.work.enums.AnalysisType).TOTAL_AVG.getName()}]]*/;
		var title = itemTitle + titleFooter;		
		var xTitle = "（X軸：" + itemTitle + "；　Y軸：回数）";
		
		var getName = function (d) {return d.numberName;};
		var getValue = function (d) {return d.numberValue;};
		
		var svgWidth = $('#okPanel').width()-40;
	    var svgHeight = 400;
		var rangeColor = ShaColor.htmlColor.randomColor(data.length, ShaColor.htmlColor.jpColor);
	    
	    ShaChart.common.initD3Tip();
		var numberTip = ShaChart.common.createD3Tip(
				function(d) {
					var html = "<strong>当選数平均値:</strong>"
								+" <span style='color:#e6b422'>" + getName(d) + "</span><br/>"
								+"<strong>当選回数:</strong>" 
								+ " <span style='color:red'>" + getValue(d) + "回</span>";
					return html;
				},
				[-10, 0]);
		ShaChart.barChart.simpleBarChart("#barChartDiv", svgWidth, svgHeight, data,
				getName, getValue, numberTip, rangeColor,
				"", xTitle);
		
		
		numberTip = ShaChart.common.createD3Tip(
				function(d, i) {
					var html = "<strong>当選数平均値:</strong>"
								+" <span style='color:#e6b422'>" + d.data.numberName + "</span><br/>"
								+"<strong>当選回数:</strong>" 
								+ " <span style='color:red'>" + d.data.numberValue + "回</span>";
					return html;
				},
				[0, 0]);
		ShaChart.barChart.pieChart("#pieChartDiv", svgWidth, svgHeight, data, 
				getName, getValue, numberTip, rangeColor, "");
	}

/*]]>*/
</script>	
	
</body>

</html>
